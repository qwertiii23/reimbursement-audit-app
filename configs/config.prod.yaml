# 应用配置
app:
  name: "reimbursement-audit"
  version: "1.0.0"
  env: "production"  # development, staging, production
  debug: false

# 服务器配置
server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s
  mode: "release"  # debug, release, test
  tls: true
  cert_file: "/etc/ssl/certs/server.crt"
  key_file: "/etc/ssl/private/server.key"

# 数据库配置
database:
  host: "your-db-host"
  port: 3306
  username: "your-db-username"
  password: "your-db-password"
  dbname: "reimbursement_audit"
  charset: "utf8mb4"
  collation: "utf8mb4_unicode_ci"
  parse_time: true
  loc: "Local"
  max_open_conns: 50
  max_idle_conns: 10
  conn_max_lifetime: 1h
  conn_max_idle_time: 10m

# 日志配置
logger:
  level: "info"  # debug, info, warn, error, fatal
  format: "json"  # json, text
  output: "file"  # stdout, stderr, file
  filename: "/var/log/reimbursement-audit/app.log"
  max_size: 100  # MB
  max_backups: 10
  max_age: 30  # days
  compress: true

# 文件存储配置
storage:
  type: "s3"  # local, s3, oss
  local:
    base_path: "./uploads"
  s3:
    access_key: "your-s3-access-key"
    secret_key: "your-s3-secret-key"
    region: "your-s3-region"
    bucket: "your-s3-bucket"
    endpoint: ""
  oss:
    access_key: ""
    secret_key: ""
    region: ""
    bucket: ""
    endpoint: ""

# RAG配置
rag:
  enabled: true
  model: "gpt-3.5-turbo"
  api_key: "your-openai-api-key"
  api_base: ""
  max_tokens: 1000
  temperature: 0.7
  embedding_model: "text-embedding-ada-002"
  vector_db:
    type: "chroma"  # chroma, pinecone, weaviate
    host: "your-vector-db-host"
    port: 8000
    collection_name: "reimbursement_docs"

# 认证配置
auth:
  enabled: true
  secret_key: "your-production-secret-key"
  expire_hours: 24
  issuer: "reimbursement-audit"

# 限流配置
rate_limit:
  enabled: true
  requests_per_minute: 120
  burst: 20

# CORS配置
cors:
  enabled: true
  allow_origins:
    - "https://your-domain.com"
  allow_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allow_headers:
    - "Origin"
    - "Content-Type"
    - "Accept"
    - "Authorization"
  expose_headers: []
  allow_credentials: true
  max_age: 86400  # seconds

# 监控配置
monitoring:
  enabled: true
  prometheus:
    enabled: true
    path: "/metrics"
  jaeger:
    enabled: true
    service_name: "reimbursement-audit"
    agent_host: "your-jaeger-host"
    agent_port: 6831
  health_check:
    enabled: true
    path: "/health"
  ready_check:
    enabled: true
    path: "/ready"